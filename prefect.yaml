name: proyecto_data_pipeline
prefect-version: 3.5.0

build: null
push: null

pull:
  - prefect.deployments.steps.git_clone:
      repository: https://github.com/dalmirorivaderacreator/proyecto_data_pipeline.git
      branch: main

deployments:
  - name: pipeline_pro
    entrypoint: pipeline_validado.py:main_flow
    work_pool:
      name: managed-pool
      work_queue_name: default
    runtime_environment:
      image: prefecthq/prefect:3-python3.11
    run:
      command: >
        pip install -r requirements.txt &&
        python pipeline_validado.py
